version: "3.9"

services:
  fastapi:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        DEVICE: cpu
    container_name: backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app/video_test:/backend/app/video_test
    networks:
      - mynet

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "5173:5173"
    depends_on:
      - fastapi
    networks:
      - mynet

networks:
  mynet:


